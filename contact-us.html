<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles/general-style.css">
    <style>
        /* General Styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Styling for the navigation bar */
        nav {
            background-color: #333;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #007BFF;
        }

        /* Styling the form section */
        
        .form-container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-container h1 {
            text-align: center;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container textarea {
            height: 100px;
        }
        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            width: 100%;
        }
        footer ul {
            list-style: none;
            padding: 0;
        }
        footer ul li {
            display: inline;
            margin-right: 15px;
        }
        footer ul li a {
            text-decoration: none;
            color: white;
        }
        footer ul li a:hover {
            color: #007BFF;
        }

        /* Spacing for sections */
        section {
            padding: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a class="button home" href="index.html"><div>Home</div></a>
        <a class="button aboutus" href="about.html"><div>About Us</div></a>
        <a class="button contact" href="contact-us.html"><div>Contact Info</div></a>
        <a class="button portfolio" href="portfolio.html"><div>Portfolio</div></a> 
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
       <!-- Welcome to Our Contact Page -->
        
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="/submit_contact" method="POST">
                <!-- Name input -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <!-- Email input -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Telephone input -->
                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number" required>

                <!-- Comment Box -->
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        
    </section>

    <!-- About Us Section -->
    <section id="about">
        
    </section>

    <!-- Footer with Navigation Links -->
    <footer>
        <div class="foot-info animals">valvegym@yahoo.com</div>
        <div class="foot-info phone">+46 00 000 00 00</div>
        <div class="foot-info locations">Isafjordsgatan 30A, 164 40 Kista</div>
    </footer>

</body>
</html>
